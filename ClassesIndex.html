<!DOCTYPE html>

  <head>
    <style>
      h1 {
        color: #885df1;

        font-size: 48px;

        margin: 20px auto;
      }

        color: #272044;
        text-align: center;
        font-weight: 100;

      button {

        background: transparent;
        padding: 15px 20px;

      }

      button:hover {
        color: #fff;
        background: #885df1;
        cursor: pointer;
      }
